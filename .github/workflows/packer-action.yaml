---
name: Packer

on:
  push:

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Packer Action

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # validate templates
      - name: Validate Templates
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          arguments: -var-file=packer/ubuntu2004.pkrvars.hcl -var-file=packer/ubuntu2204.pkrvars.hcl
          target: packer/

      # format templates
      - name: Format Templates
        uses: hashicorp/packer-github-actions@master
        with:
          command: fmt
          target: packer/

      
